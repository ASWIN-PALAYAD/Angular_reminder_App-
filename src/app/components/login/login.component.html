
<div class="container login_back"> 
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5 p-5 login_form ">
            <div class="screen">
                <div class="screen__content">
                    <form [formGroup]="loginform" (ngSubmit)="login()" class="login">
                        <div class="login__field">
                            <i class="login__icon"><i class="bi bi-person-circle"></i></i>
                            <input formControlName="userid" type="text"  class="login__input" placeholder="Enter your user id">
                        </div>
                        <div *ngIf="this.loginform.get('userid')?.touched&&this.loginform.get('userid')?.errors" style="color: red;">invalid user name</div>


                        <div class="login__field">
                            <i class="login__icon"><i class="bi bi-key-fill"></i></i>
                            <input formControlName="password"  type="password"  class="login__input" placeholder="Password">
                        </div>

                        <div *ngIf="this.loginform.get('password')?.touched&&this.loginform.get('password')?.errors" style="color: red;">invalid password</div>


                        <button  class="button login__submit">
                            <span class="button__text">Log In Now</span>
                            <i class="button__icon"><i class="bi bi-arrow-right-circle-fill"></i></i>
                        </button>
                        <a routerLink="register" href=""><span></span>Sign up </a>				
                    </form>
                    <div class="social-login">
                        <h3>log in via</h3>
                        <div class="social-icons">
                            <a href="#" class="social-login__icon"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="social-login__icon "><i class="bi bi-instagram"></i></a>
                            <a href="#" class="social-login__icon "><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>		
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>		
            </div>
        </div>
    </div>
	
</div>
